trigger:
- master

jobs:

- job: 'Test'
  pool:
    vmImage: 'Ubuntu-16.04'
  strategy:
    matrix:
      Python27:
        python.version: '2.7'
        PYTHON_VERSION: '2.7'
      Python37:
        python.version: '3.7'
        PYTHON_VERSION: '3.7'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'

  - script: ci/install_linux.sh
    displayName: 'Install dependencies'
